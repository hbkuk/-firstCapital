<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <script>
        // 순서정리

        // 1. 값을 입력받는다. ex. 함수명("hawng byeong kuk")
        // 2. 입력 받은 값을 공백을 기준으로 쪼갬과 동시에 새로운 변수에 담아준다. //split("문자") 사용
        // 3. for of 문을 통해 배열에 적용하자.

        let upperCaseData = function(Data) {
            
            let inputData = Data.split(" ");
                //console.log(inputData);
                result = "";

            for( let word of inputData ) {
                //console.log(word);

                result += word.substring(0, 1).toUpperCase() + word.substring(1) + " ";
                
            }  
                resultF = result.split(" ");
                document.write(resultF[0] + "</br>");
                document.write(resultF[1] + "</br>");
                document.write(resultF.length + "</br>");
        }     

            upperCaseData("anacond yellow")
    </script>
</body>
</html>
